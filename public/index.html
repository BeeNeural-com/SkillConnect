<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect - Open in App</title>
    <meta name="description" content="View this content in the SkillConnect app">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 12px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SC</div>
        <h1>Open in SkillConnect</h1>
        <p id="message">View this reel in the SkillConnect app for the best experience</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="status-text">Opening app...</p>
        </div>
        
        <a class="btn btn-primary" id="openAppBtn" href="#" onclick="openApp(); return false;">
            Open in App
        </a>
        
        <div id="installSection" style="display: none;">
            <p style="margin: 10px 0;">Don't have the app yet?</p>
            <a href="https://play.google.com/store/apps/details?id=com.example.skillconnect" class="btn btn-secondary" target="_blank">
                Download from Play Store
            </a>
        </div>
    </div>
    
    <script>
        // Extract reel ID from URL path
        var pathParts = window.location.pathname.split('/').filter(function(p) { return p; });
        var reelId = pathParts.length > 0 ? pathParts[pathParts.length - 1] : '';
        var packageName = 'com.example.skillconnect';
        var playStoreUrl = 'https://play.google.com/store/apps/details?id=' + packageName;
        
        // Build Android intent:// URI
        var intentUrl = 'intent:/' + window.location.pathname
            + '#Intent'
            + ';scheme=https'
            + ';host=skill-connect-9d6b3.web.app'
            + ';package=' + packageName
            + ';S.browser_fallback_url=' + encodeURIComponent(playStoreUrl)
            + ';end';

        // Set the "Open in App" button href to the intent URL
        var openAppBtn = document.getElementById('openAppBtn');
        if (openAppBtn) {
            openAppBtn.href = intentUrl;
        }

        // Detect platform
        var ua = navigator.userAgent || '';
        var isAndroid = /Android/i.test(ua);
        var isIOS = /iPhone|iPad|iPod/i.test(ua);
        
        function openApp() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('openAppBtn').style.display = 'none';
            
            if (isAndroid) {
                // Use intent:// scheme for Android
                // Opens the app if installed, otherwise redirects to Play Store
                window.location.href = intentUrl;
                
                // Show install section after delay as fallback
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('openAppBtn').style.display = 'block';
                    document.getElementById('installSection').style.display = 'block';
                }, 2500);
            } else if (isIOS) {
                // iOS — show download prompt
                document.getElementById('loading').style.display = 'none';
                document.getElementById('message').textContent = 'SkillConnect is available on Android';
                document.getElementById('installSection').style.display = 'block';
            } else {
                // Desktop — show download prompt
                document.getElementById('loading').style.display = 'none';
                document.getElementById('message').textContent = 'Download the SkillConnect app to view this reel';
                document.getElementById('installSection').style.display = 'block';
            }
        }
        
        // Auto-attempt to open app on Android devices
        if (isAndroid) {
            window.addEventListener('load', function() {
                setTimeout(openApp, 300);
            });
        }
    </script>
</body>
</html>
